<!DOCTYPE html>
<html>
<head>
  <title>Team Project 2</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    html, body {
      height: 100%;
      margin: 0px;
      padding: 0px
    }
    #map-canvas {
      width: 100%;
      height: 100%;
    }
    div.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      border-radius: 0;
    }
  </style>
  <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
  <script src="/js/bootstrap.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="app.js"></script>
  <script src="/js/dropzone.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/dropzone.css">
</head>
<body>
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Team 19</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#" data-toggle="modal" data-target="#upload-modal">Upload Data</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <input type="text" class="form-control col-lg-8" placeholder="Search">
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">About <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#" data-toggle="modal" data-target="#team-modal">Team</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <div id="map-canvas"></div>

  <!-- Upload Modal -->
  <div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Upload Data</h4>
        </div>
        <div class="modal-body">
          <form action="/file-upload" class="dropzone" id="dropzone"></form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Team Modal -->
  <div class="modal fade" id="team-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Team 19</h4>
        </div>
        <div class="modal-body">
          Details about team 19.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
